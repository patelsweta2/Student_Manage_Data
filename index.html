<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Student Portal</h3>
      </div>
      <div class="search-section">
        <form id="searchForm">
          <input type="text" id="searchInput" placeholder="Search" />
          <button type="button" class="srchbtn" id="searchButton">
            Search
          </button>
        </form>
      </div>
      <div class="button-section">
        <button class="btn" id="sortaz">Sort A->Z</button>
        <button class="btn" id="sortza">Sort Z->A</button>
        <button class="btn" id="sortmarks">Sort By Marks</button>
        <button class="btn" id="sortpass">Sort By Passing</button>
        <button class="btn" id="sortclass">Sort By Class</button>
        <button class="btn" id="sortgen">Sort By Gender</button>
      </div>
      <div class="table">
        <button id="resetBtn">Reset</button>
        <table id="mytable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Gender</th>
              <th>Class</th>
              <th>Marks</th>
              <th>Passing</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
      <div class="hidden-table" id="hidden-table">
        <button id="reset">Reset</button>
        <table id="femaleTable" class="hidden">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Gender</th>
              <th>Class</th>
              <th>Marks</th>
              <th>Passing</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody id="tableBody" class="hidden"></tbody>
        </table>
        <br />
        <table id="maleTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Gender</th>
              <th>Class</th>
              <th>Marks</th>
              <th>Passing</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
